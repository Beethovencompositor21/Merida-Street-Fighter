<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merida Street Fighter</title>
    <link rel="icon" href="iconos/icono.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="juego_js/Audio.js" defer></script>
    <script src="juego_js/CampoDeBatalla.js" defer></script>
    <script src="juego_js/Combate.js" defer></script>
    <script src="juego_js/Enemigo.js" defer></script>
    <script src="juego_js/Exploracion.js" defer></script>
    <script src="juego_js/Inventario.js" defer></script>
    <script src="juego_js/Lobby.js" defer></script>
    <script src="juego_js/Main.js" defer></script>
    <script src="juego_js/Menu.js" defer></script>
    <script src="juego_js/Personaje.js" defer></script>
    <script src="juego_js/Storage.js" defer></script>
    <script src="juego_js/Tienda.js" defer></script>
    <script src="juego_js/CreadorPersonaje.js" defer></script>
</head>
<body>
    <!-- Contenedor principal del juego -->
    <div id="pantalla-principal" class="container">
        <h1>Merida Street Fighter</h1>
        <!-- Botón para cargar una partida -->
        <button class="btn btn-cargar-partida" onclick="continuarPartida()">
            <img src="iconos/cargar.png" alt="Cargar Partida" width="20"> Cargar Partida
        </button>
        <!-- Botón para eliminar datos guardados -->
        <button class="btn btn-eliminar-datos" onclick="eliminarDatos()">
            <img src="iconos/eliminar.png" alt="Eliminar Datos" width="20"> Eliminar Datos
        </button>
        <!-- Botón para crear un nuevo personaje -->
        <button class="btn btn-crear-personaje" onclick="creadorPersonaje.mostrarCreador()">
            <img src="iconos/crear.png" alt="Crear Personaje" width="20"> Crear Personaje
        </button>
        <!-- Botón para ver el manual del juego -->
        <button class="btn btn-manual" onclick="mostrarManual()">
            <img src="iconos/manual.png" alt="Icono del Manual" width="20">
            Ver Manual
        </button>
        <!-- Enlace al repositorio del juego en GitHub -->
        <a href="https://beethovencompositor21.github.io/Merida-Street-Fighter/" target="_blank">
            <button class="btn btn-repositorio">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="icono-github">
                Repositorio
            </button>
        </a>
    </div>
    <!-- Elemento de audio para la música de fondo -->
    <audio id="musica-fondo" loop>
        <source src="lobby.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>
</body>
</html>
